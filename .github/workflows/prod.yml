name: Prod Deploy
  
on:
  workflow_dispatch:
  delete:
  push:
    branches: 
      - 'main'
      # - '!develop'
    #   - '!main'
      
  pull_request:
    types: [closed]
    branches:
    - '**'
    


jobs:
  Dags:
    name: 'Dags/Sync'

    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
        
      - name: sync to s3
        run: |
          echo prod branch name ${{ github.event.ref }}
          echo github "${{toJson(github)}}" || true

          