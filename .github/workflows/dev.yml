name: Example Workflow

on:
  workflow_dispatch:
  push:
    branches: 
      - '**'
      - '!main'


jobs:
  Dags:
    runs-on: ubuntu-latest

    outputs:
      dockerfile-to-be-build: ${{ steps.step-one.outputs.dockerfile-to-be-build }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Step One
        id: step-one
        run: |
          # Your commands for step one here
          echo "dockerfile-to-be-build=$(git diff --name-only origin/main ${{ github.sha }} )" >> $GITHUB_OUTPUT
          echo result


  step-two:
    needs: Dags
    runs-on: ubuntu-latest
    if: contains(needs.Dags.outputs.dockerfile-to-be-build, '.')
    steps:
      - name: Step Two
        run: |
          # Use the output from step one here
          echo "Output from step one: ${{ needs.Dags.outputs.dockerfile-to-be-build }}"






